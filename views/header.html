        <div id="custom-contents" class="menu">

          <div id="custom-contents-h1" class="ui left pointing dropdown link item" data-element="h1">

              <a class="item menu-h1-default" data-element="h1-default"><h1>Default</h1></a>
              <a class="item menu-h1-red" data-element="h1-red"><h1 style="color: #db2828;">Red</h1></a>
              <a class="item menu-h1-underline" data-element="h1-underline"><h1 style="text-decoration: underline;">UnderLine</h1></a>
              <a class="item menu-h1-leftLine" data-element="h1-leftLine"><h1 style="border-left: solid 5px #f2711c; padding: 0.25em 0.5em;">LeftLine</h1></a>
            </div>
          </div>
          <!-- /見出し1 -->
          <!-- 見出し2 -->
          <div id="custom-contents-h2" class="ui left pointing dropdown link item" data-element="h2">

              <a class="item menu-h2-default" data-element="h2-default"><h2>Default</h2></a>

              <a class="item menu-h2-underline" data-element="h2-underline"><h2 style="text-decoration: underline;">UnderLine</h2></a>
              <a class="item menu-h2-leftLine" data-element="h2-leftLine"><h2 style="border-left: solid 5px #00b5ad; padding: 0.25em 0.5em;">LeftLine</h2></a>
            </div>
          </div>
          <!-- /見出し2 -->
          <!-- コード -->
          <div id="custom-contents-code" class="ui left pointing dropdown link item" data-element="code">
            <i class="right dropdown icon"></i><span class="text">コード</span>
            <div id="menu-code" class="right menu">
              <a class="item menu-code-default" data-element="code-default"><p style="background-color: #f7f7f7;padding: 9.5px;">Default</p></a>
              <a class="item menu-code-red" data-element="code-red"><p style="background-color: #FFFAFA;color: #db2828;padding: 9.5px;">Red</p></a>
              <a class="item menu-code-green" data-element="code-green"><p style="background-color: #F5FFFA;color: #21ba45;padding: 9.5px;">Green</p></a>
              <a class="item menu-code-blue" data-element="code-blue"><p style="background-color: #F8F8FF;color: #2185d0;padding: 9.5px;">Blue</p></a>
            </div>
          </div>

          <div id="custom-contents-strong" class="ui left pointing dropdown link item" data-element="strong">

          <a id="page-button" class="item" ng-click="pageButtonClick()">WebPage</a>
          <a id="pdf-button" class="item" ng-click="pdfButtonClick()">Pdf</a>
